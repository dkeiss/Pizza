<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../static/css/core.css" th:href="@{/css/core.css}" rel="stylesheet" media="screen"/>
    <link href="../static/css/_core.css" th:href="@{/css/_core.css}" rel="stylesheet" media="screen"/>
</head>
<body>

<div id="header">
    <div class="container">
        <h1>Login</h1>
    </div>
</div>

<div class="core-container-login">
    <!--<div th:if="${param.logout}" class="core-container-box">Sie wurden ausgeloggt.</div>-->
    <div class="core-container-box">
        <form id="login-form" th:action="@{/login}" method="post">
            <input type="text" name="username" th:value="${username}" class="core-inputField" placeholder="Benutzername"/>
            <input th:if="${isAdmin}" type="password" name="password" class="core-inputField" placeholder="Passwort"/>
            <div class="core-submitButton" onClick="document.forms['login-form'].submit();">Best√§tigen</div>
        </form>
        <!--<label th:if="${param.error}" class="core-warningLabel">Falscher Benutzername oder Passwort.</label>-->
    </div>
</div>
