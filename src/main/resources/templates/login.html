<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
>
<head>
    <title>Login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../static/css/core.css" th:href="@{/css/core.css}" rel="stylesheet" media="screen"/>
    <link href="../static/css/_core.css" th:href="@{/css/_core.css}" rel="stylesheet" media="screen"/>
</head>
<body>

<div th:replace="fragments/header :: header">&nbsp;</div>

<div class="core-container-login">
    <div th:if="${param.logout}" class="core-container-box">Sie wurden ausgeloggt.</div>
    <div class="core-container-box">
        <form id="login-form" th:action="@{/login}" method="post">
            <div class="core-container-boxHeader">Bitte geben Sie Ihre Anmeldedaten ein</div>
            <input type="text" name="username" th:value="${username}" class="core-inputField" placeholder="Benutzername"/>
            <input th:if="${isAdmin}" type="password" name="password" class="core-inputField" placeholder="Passwort"/>
            <div class="core-submitButton" onClick="document.forms['login-form'].submit();">Anmelden</div>
        </form>
        <label th:if="${param.error}" class="core-warningLabel" th:text="'Falscher Benutzername'"/>
        <label th:if="${isAdminPasswordInvalid}" class="core-warningLabel" th:text="'Falsches Passwort'"/>
    </div>
</div>

<div th:replace="fragments/footer :: footer">&nbsp;</div>
</body>
</html>
